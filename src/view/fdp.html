<div class="row">
    <div class="col-md-3 col-md-offset-1">
        <input type="url" class="form-control" ng-model="endpoint" placeholder="Enter your FAIR datapoint location">
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-primary" ng-click="loadEndpoint(endpoint)">View</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <ol class="breadcrumb">
            <li ng-repeat="crumb in breadcrumb track by $index">
                <a href ng-click="doCrumb(crumb, $index)">{{crumb.name}}</a>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <!-- <field ng-repeat="field in schema.components"
                field="field"
                mymodel="mymodel">
            </field> -->
            <div ng-repeat="field in schema.components" class="form-group">
                <label class="col-sm-2 control-label">{{field.name}}</label>

                <div class="col-sm-10">

                    <p ng-if="!field.multiple" class="form-control-static">{{mymodel[field.url]}}</p>
                    
                    <div ng-if="field.multiple" class="row" ng-repeat="value in mymodel[field.url] track by $index">
                        
                        <div ng-if="mapping[layer].link == field.url" class="col-md-12">
                            <a href ng-click="loadChild(value)">{{value}}&nbsp;<span class="glyphicon glyphicon-link"></span></a>
                        </div>

                        <div ng-if="mapping[layer].link != field.url" class="col-md-12">
                            <p class="form-control-static">
                                {{value}}
                            </p>
                        </div>
                    
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
