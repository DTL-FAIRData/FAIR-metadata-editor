<label ng-attr-for="fld-{{fid}}" class="col-sm-3 control-label">
    <span ng-attr-title="{{predicate.prefix}}">{{predicate.prefix}}:{{predicate.localname}}</span>
</label>

<div class="col-sm-9" ng-class="{'input-group':lang}">
    <input type="text" class="form-control" ng-attr-id="fld-{{fid}}" value="{{value}}"/>
    <div ng-if="lang" class="input-group-addon">{{lang}}</div>
</div>
